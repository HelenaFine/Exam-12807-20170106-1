<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>新增页面</title>
 <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	.form-horizontal{
		padding:30px;
	}
	
	.myDiv{
	padding:25px;
	}
	
	.myDiv1{
	padding:10px;
	}
</style>



</head>
<body>


<form class="form-horizontal" role="form" action="updateFilm?film_id="+id method="get">


<div class="myDiv">
<label  for="title" class="col-sm-offset-1 col-sm-2  control-label">当前要修改的ID</label>
<div class="myDiv1">
 <span id="p1"></span>
</div>
</div>

   
<!--    隐藏: --> <input id="film_id" name="film_id" type="hidden">
     
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="title" placeholder="请输入title">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="description" placeholder="请输入Description">
    </div>
  </div>
  
  
  <script type="text/javascript">

function GetQueryString(name) {

	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
	var r = window.location.search.substr(1).match(reg);
	if (r!=null) return (r[2]); return null;
	}


	var id = GetQueryString("id");
   document.getElementById("p1").innerHTML=id;
   document.getElementById("film_id").setAttribute("value",id);
  
</script>
  
  
  
  <div class="form-group">
    <label for="language" class="col-sm-2 control-label">language</label>
    <div class="col-sm-6">
     	<div class="form-group">
    		
    		<select class="form-control" name="language_id">
      <option value="1">Engilish</option>
      <option value="2">Italian</option>
      <option value="3">Japanese</option>
      <option value="4">Mandarin</option>
      <option value="5">French</option>
      <option value="6">German</option>
    </select>
  </div>
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
      <button type="reset" class="btn btn-default">清空</button>
    </div>
  </div>
</form>

</body>
</html>
